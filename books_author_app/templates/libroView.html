<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {%load static%}
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2 class="mt-5"><i class="far fa-bookmark"></i> {{title}}</h2>
        <h4 class="mt-3">ID: {{id_book}}</h4>
        <h4 class="mt-5" style="color: #D4AF37;">Descripcion:</h4>
        <p class=" mb-5" style="color: #E5E4E2;">{{desc}}</p>
        <h4 style="color: #D4AF37;">Autores:</h4>
        <ul>
            {%for autor in authors%}
            <li style="color: #E5E4E2;">{{autor.first_name}} {{autor.last_name}}</li>
            {%endfor%}
        </ul>
        <form action="" class="my-3">
            <label for="" style="color: #D4AF37;">Agrega tus Autores Magicamente</label>
            <select name="autor" id="autor">
                {% for a in not_author%}
                <option value="{{a.id}}">{{a.first_name}} {{a.last_name}}</option>
                {%endfor%}
            </select>
            <button class="btn btn-success">Submit</button>
        </form>
        <a href="/libro" class="btn btn-danger">back</a>

    </div>
</body>

</html>
