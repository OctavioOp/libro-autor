<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    {%load static%}
    <script src="{% static 'js/index.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h2 class="my-5 text-center">Agregar Libro</h2>
                <form method="POST" action="../libro">
                    {% csrf_token %}
                    <div class="my-3">
                        <label for="">Nombre del Libro</label>
                        <input type="text" name="libro">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Descripcion</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="desc"></textarea>
                    </div>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <h2 class="my-5 text-center">Biblioteca</h2>
                <div class="container">

                    <table class="table">

                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Accion</th>
                            </tr>
                        </thead>
                        <div >
                            <tbody>
                                {% for book in libro%}
                                <tr>
                                    <th scope="row">{{book.id}}</th>
                                    <td>{{book.title}}</td>
                                    <td><a href="" class="btn btn-warning">Ver</a></td>

                                </tr>
                                {%endfor%}
                            </tbody>
                        </div>

                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
